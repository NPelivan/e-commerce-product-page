<div class="cart">
  <h1 class="cart__header">Cart</h1>
  <div>
    <div class="cart__inCart" *ngIf="appService.inCartItem">
      <div class="cart__inCart__products">
        <img
          class="cart__inCart__products__thumbnail"
          src="../../../assets/images/image-product-1-thumbnail.jpg"
          alt="Product cart image"
        />

        <div class="cart__inCart__products__product-items">
          <p>Fall Limited Edition Sneakers</p>
          <span class="cart-price"
            >$125.00 x
            <span class="number-of-items">{{ appService.numberOfItems }}</span>
            <strong class="total-products"
              >${{ appService.totalProducts }}.00</strong
            >
          </span>
        </div>

        <img
          class="cart__inCart__products__trash"
          (click)="appService.deleteProduct()"
          src="../../../assets/images/icon-delete.svg"
          alt="Delete icon"
        />
      </div>

      <button class="cart__inCart__checkout">Checkout</button>
    </div>

    <div class="cart__empty" *ngIf="appService.inCartItem === false">
      <p>Your cart is empty.</p>
    </div>
  </div>
</div>
